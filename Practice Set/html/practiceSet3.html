    3) create one div inside another div, set id & text outer to outer div, set id & text inner to inner div. Set outer div text size to 25px. set inner to 10px.
    4) use icons from 'fontawesome.com' and use icons of LinkedIn and GitHub -->

    <head>
        <title>Practice Set Level 3</title>

        <link rel="stylesheet" href="../css/practiceSet3.css">

    <body>
        <h1 id="first">Practice set 3</h1>

        <div id="outer">Outer
            <div id="inner">Inner</div>
        </div>
        <hr>

        <div>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </body>
</html>
