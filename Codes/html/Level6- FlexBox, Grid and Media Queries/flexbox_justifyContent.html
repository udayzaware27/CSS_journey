<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox- Justify Content</title>
        <link rel="stylesheet" href="../../css/Level6- FlexBox, Grid and Media Queries/flexbox_justifyContent.css">
    </head>

    <body>
        <h2 id="heading">Justify Content</h2>
        <br><br>

        <h4 class="heading">1). Flex-Start:-</h4>
        <div id="container1" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

        <h4 class="heading">2). Flex-End:-</h4>
        <div id="container2" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

        <h4 class="heading">3). Center:-</h4>
        <div id="container3" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

        <h4 class="heading">4). Space-Between:-</h4>
        <div id="container4" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

        <h4 class="heading">5). Space-Around:-</h4>
        <div id="container5" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

        <h4 class="heading">6). Space-Evenly:- </h4>
        <div id="container6" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
        
    </body>
</html>
