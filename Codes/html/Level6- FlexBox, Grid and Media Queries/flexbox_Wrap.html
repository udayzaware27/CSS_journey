<!DOCTYPE html>

    </head>

    <body>
        <h2 id="heading">Flex Wrap</h2>
        <br><br>

        <h4 class="heading">1). NoWrap:-</h4>

            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>

            <div class="box">3</div>

        <h4 class="heading">3). Wrap-Reverse:-</h4>
        <div id="container3" class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
