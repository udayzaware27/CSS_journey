<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLASS Selector</title>

        <style>
            /* This is Id Selector */
            #first {
                color:red;
            }

            /* This is CLASS Selector :- can be used on multiple elements for consistent styling */
            .first {
                color:blueviolet
            }
        </style> 
    </head>

    <body>
        <h1 id = "first">This Is Selector</h1>
        <h1 class = "first">CLASS Selector</h1>
        <p class = "first">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis ad officiis perferendis odio nam accusantium quidem animi enim adipisci fugit?</p>
    </body>
</html>
